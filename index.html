<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .note-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .notes-list {
            margin-top: 20px;
        }
        
        .note-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .note-item:last-child {
            border-bottom: none;
        }
        
        .note-item h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .note-item p {
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        
        .note-meta {
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 15px;
        }
        
        .note-actions {
            display: flex;
            gap: 10px;
        }
        
        .share-link {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fc;
            border-radius: 4px;
            word-break: break-all;
            font-size: 14px;
        }
        
        .public-note {
            padding: 30px;
            background: #fffde7;
            border-radius: 8px;
            margin: 30px 0;
        }
        
        .public-note h2 {
            color: #f39c12;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #fadbd8;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .success {
            color: #27ae60;
            padding: 10px;
            background: #d5f5e3;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .note-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Environment-based API configuration
        const getApiBaseUrl = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8080/api/notes';
            }
            return 'https://your-app-name.up.railway.app/api/notes'; // REPLACE WITH YOUR RAILWAY URL
        };

        const API_BASE_URL = getApiBaseUrl();

        const NotesAPI = {
            getAllNotes: async () => {
                try {
                    const response = await fetch(API_BASE_URL);
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('Error fetching notes:', error);
                    throw new Error('Cannot connect to server. Please check if backend is running.');
                }
            },
            
            getNote: async (id) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`);
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('Error fetching note:', error);
                    throw new Error('Cannot load note. It may have been deleted.');
                }
            },
            
            createNote: async (noteData) => {
                try {
                    const response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(noteData),
                    });
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('Error creating note:', error);
                    throw new Error('Failed to create note. Please try again.');
                }
            },
            
            updateNote: async (id, noteData) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(noteData),
                    });
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('Error updating note:', error);
                    throw new Error('Failed to update note. Please try again.');
                }
            },
            
            deleteNote: async (id) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error deleting note:', error);
                    throw new Error('Failed to delete note. Please try again.');
                }
            },
            
            getShareableLink: (id) => {
                return `${window.location.origin}${window.location.pathname}?sharedNote=${id}`;
            }
        };

        const NoteForm = ({ currentNote, onSubmit, onCancel, isEditing, isLoading }) => {
            const [title, setTitle] = useState(currentNote?.title || '');
            const [content, setContent] = useState(currentNote?.content || '');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title.trim() || !content.trim()) return;
                
                onSubmit({ title, content });
                setTitle('');
                setContent('');
            };
            
            const handleCancel = () => {
                onCancel();
                setTitle('');
                setContent('');
            };
            
            return (
                <div className="note-form">
                    <h2>{isEditing ? 'Edit Note' : 'Add New Note'}</h2>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label htmlFor="title">Title</label>
                            <input
                                type="text"
                                id="title"
                                placeholder="Enter note title"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                                required
                                disabled={isLoading}
                            />
                        </div>
                        <div className="form-group">
                            <label htmlFor="content">Content</label>
                            <textarea
                                id="content"
                                placeholder="Enter note content"
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                                required
                                disabled={isLoading}
                            />
                        </div>
                        <button 
                            type="submit" 
                            className="btn btn-primary"
                            disabled={isLoading}
                        >
                            {isLoading ? 'Processing...' : (isEditing ? 'Update' : 'Add') + ' Note'}
                        </button>
                        {isEditing && (
                            <button 
                                type="button" 
                                className="btn btn-secondary" 
                                onClick={handleCancel}
                                disabled={isLoading}
                            >
                                Cancel
                            </button>
                        )}
                    </form>
                </div>
            );
        };

        const NoteItem = ({ note, onEdit, onDelete, onShare, isLoading }) => {
            return (
                <div className="note-item">
                    <h3>{note.title}</h3>
                    <p>{note.content}</p>
                    <div className="note-meta">
                        Created: {new Date(note.createdAt).toLocaleString()} | 
                        Updated: {new Date(note.updatedAt).toLocaleString()}
                    </div>
                    <div className="note-actions">
                        <button 
                            className="btn btn-primary" 
                            onClick={() => onEdit(note)}
                            disabled={isLoading}
                        >
                            Edit
                        </button>
                        <button 
                            className="btn btn-danger" 
                            onClick={() => onDelete(note.id)}
                            disabled={isLoading}
                        >
                            Delete
                        </button>
                        <button 
                            className="btn btn-success" 
                            onClick={() => onShare(note.id)}
                            disabled={isLoading}
                        >
                            Share
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [notes, setNotes] = useState([]);
            const [currentNote, setCurrentNote] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [sharedNote, setSharedNote] = useState(null);
            const [loading, setLoading] = useState(true);
            const [operationLoading, setOperationLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [shareUrl, setShareUrl] = useState('');
            
            // Check if we're viewing a shared note
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const sharedNoteId = urlParams.get('sharedNote');
                
                if (sharedNoteId) {
                    loadSharedNote(sharedNoteId);
                } else {
                    loadNotes();
                }
            }, []);
            
            const loadNotes = async () => {
                try {
                    setLoading(true);
                    setError('');
                    const data = await NotesAPI.getAllNotes();
                    setNotes(data);
                } catch (err) {
                    setError(err.message);
                    console.error('Error loading notes:', err);
                } finally {
                    setLoading(false);
                }
            };
            
            const loadSharedNote = async (id) => {
                try {
                    setLoading(true);
                    const note = await NotesAPI.getNote(id);
                    setSharedNote(note);
                } catch (err) {
                    setError(err.message);
                    console.error('Error loading shared note:', err);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSubmit = async (noteData) => {
                try {
                    setError('');
                    setSuccess('');
                    setOperationLoading(true);
                    
                    if (isEditing) {
                        await NotesAPI.updateNote(currentNote.id, noteData);
                        setSuccess('Note updated successfully!');
                    } else {
                        await NotesAPI.createNote(noteData);
                        setSuccess('Note created successfully!');
                    }
                    
                    loadNotes();
                    setCurrentNote(null);
                    setIsEditing(false);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setOperationLoading(false);
                }
            };
            
            const handleEdit = (note) => {
                setCurrentNote(note);
                setIsEditing(true);
            };
            
            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this note?')) {
                    try {
                        setError('');
                        setOperationLoading(true);
                        await NotesAPI.deleteNote(id);
                        setSuccess('Note deleted successfully!');
                        loadNotes();
                    } catch (err) {
                        setError(err.message);
                    console.error('Error deleting note:', err);
                    setOperationLoading(false);
                    loadNotes();
                    setCurrentNote(null);
                    setIsEditing(false);
                }
            };
            
            const handleShare = (id) => {
                const url = NotesAPI.getShareableLink(id);
                setShareUrl(url);
                
                // Try to use the Clipboard API if available
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        setSuccess('Share link copied to clipboard!');
                    }).catch(() => {
                        setSuccess('Share link generated. You can copy it manually.');
                    });
                } else {
                    setSuccess('Share link generated. You can copy it manually.');
                }
            };
            
            const handleCancel = () => {
                setCurrentNote(null);
                setIsEditing(false);
                setError('');
                setSuccess('');
            };
            
            // If we're viewing a shared note, show just that note
            if (sharedNote) {
                return (
                    <div className="container">
                        <h1>Shared Note</h1>
                        <div className="public-note">
                            <h2>{sharedNote.title}</h2>
                            <p>{sharedNote.content}</p>
                            <div className="note-meta">
                                Created: {new Date(sharedNote.createdAt).toLocaleString()} | 
                                Updated: {new Date(sharedNote.updatedAt).toLocaleString()}
                            </div>
                        </div>
                        <button className="btn btn-primary" onClick={() => window.location.href = window.location.origin + window.location.pathname}>
                            Back to Notes
                        </button>
                    </div>
                );
            }
            
            return (
                <div className="container">
                    <h1>Simple Notes App</h1>
                    
                    {error && <div className="error">{error}</div>}
                    {success && <div className="success">{success}</div>}
                    
                    <NoteForm 
                        currentNote={currentNote}
                        onSubmit={handleSubmit}
                        onCancel={handleCancel}
                        isEditing={isEditing}
                        isLoading={operationLoading}
                    />
                    
                    {shareUrl && (
                        <div className="share-link">
                            <strong>Share URL:</strong> {shareUrl}
                        </div>
                    )}
                    
                    <div className="notes-list">
                        <h2>Your Notes</h2>
                        {loading ? (
                            <div className="loading">Loading notes...</div>
                        ) : notes.length === 0 ? (
                            <p>No notes yet. Create your first note above!</p>
                        ) : (
                            notes.map(note => (
                                <NoteItem 
                                    key={note.id}
                                    note={note}
                                    onEdit={handleEdit}
                                    onDelete={handleDelete}
                                    onShare={handleShare}
                                    isLoading={operationLoading}
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
